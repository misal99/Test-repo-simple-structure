<form class="p-3" *ngIf="form" [formGroup]="form">
  <div class="form-group">
    <label for="name">Name</label>
    <input class="form-control" id="name" formControlName="name">
  </div>
  <div class="form-group">
    <label for="description">Description</label>
    <input class="form-control" id="description" formControlName="description">
  </div>
  <div class="form-group">
    <label for="quantity">Quantity</label>
    <input class="form-control" id="description" formControlName="quantity">
  </div>
  <div class="form-group">
    <button class="btn btn-primary mr-2" (click)="submit()">Save</button>
    <button class="btn btn-secondary" (click)="cancel()">Cancel</button>
  </div>
</form>
