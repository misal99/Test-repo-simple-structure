<form  class="p-3">
  <h1>Enter your username and password</h1>
  <div>
    <label>Username</label>
    <input class="form-control" [(ngModel)]="username" name="name">
  </div>
  <div>
    <label>Password</label>
    <input class="form-control" [(ngModel)]="password" name="password">
  </div>
  <button class="btn btn-primary mt-2" (click)="login()">Submit</button>
</form>
